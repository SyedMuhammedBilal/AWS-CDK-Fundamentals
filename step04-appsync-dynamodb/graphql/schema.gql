type Todo {
    id: ID!
    title: String!
    done: Boolean!
}

input TodoInput {
    id: ID!
    title: String!
    done: Boolean!
}

type Query {
    getTodos: [Todo]
}


type Mutation {
    addTodo(title: TodoInput!): Todo
    updateTodo(todo: TodoInput!): Todo
    deleteTodo(todo: TodoInput!): Todo
}